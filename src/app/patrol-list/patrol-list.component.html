<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Patrol List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>CarNumber</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patrol of patrols | async">
          <td>{{patrol.id}}</td>
          <td>{{patrol.carNumber}}</td>
          <td>{{patrol.emailId}}</td>
          <td><button (click)="deletePatrol(patrol.id)" class="btn btn-danger">Delete</button>
              <button (click)="updatePatrol(patrol.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="patrolDetails(patrol.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
