<h3>Create Police Station</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Station Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="policeStation.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">carnumber</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="policeStation.location" name="location">
    </div>

    <div class="form-group">
      <label for="name">Station Name</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="policeStation.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">carnumber</label>
      <input type="text" class="form-control" id="latitude" required [(ngModel)]="policeStation.latitude" name="latitude">
    </div>
    <div class="form-group">
      <label for="name">carnumber</label>
      <input type="text" class="form-control" id="longitude" required [(ngModel)]="policeStation.longitude" name="longitude">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newPatrol()">Add</button> -->
</div>
