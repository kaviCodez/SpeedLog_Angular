<h2>Patrol Details</h2> 

<hr/>
<div *ngIf="patrol">
  <div>
    <label><b>First Name: </b></label> {{patrol.carNumber}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{patrol.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{patrol.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Vehicle List</button><br>
